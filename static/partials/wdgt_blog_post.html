<div class="col-blog-post">
    <div class="blog-heading">
        <div class="blog-heading-title">
            <h2>{{post.title}}</h2>
        </div>
        <div class="blog-heading-date">
            <h4>{{post.time | date:'MMM d, y'}} by {{post.author}}</h4>
        </div>
    </div>
    <div class="blog-post-content" ng-bind-html="post.html"></div>
</div>
